<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>계정생성 page</title>
</head>
<body>
<h1>계정생성페이지</h1>

<form th:method="POST" th:action="@{/joinUser}">
<label>아이디</label>
<input type="text" name="id" class="form-control" required />
<br>
<label>비밀번호</label>
<input type="password" name="pw" class="form-control" required />
<br>
<label>재확인</label>
<input type="password" name="pwConf" class="form-control" required />

<button type="submit">전송</button>
<br>

</form>

</body>
</html>
